<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
<meta charset="UTF-8">
<title>博客管理登录</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="../../static/css/myself.css" />
</head>
<body>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="lf-container lf-padded-hugedistance" style="width: 30em !important ">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui teal image header">
					<div class="content">博客后台管理</div>
				</h2>
				<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
					<div class="ui segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i> <input type="text" name="username" placeholder="用户名">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i> <input type="password" name="password" placeholder="密码">
							</div>
						</div>
						<button class="ui fluid large teal submit button">登 录</button>
					</div>

					<div class="ui mini error message"></div>
					<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../static/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}" ></script>		
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>	
	
	<script type="text/javascript">
			$('.ui.form').form({
				fields :{
					username:{
						identifier: 'username',
						rules :[{
							type : 'empty',
							prompt : '请输入用户名'
						}]
					},
					password:{
						identifier: 'password',
						rules :[{
							type : 'empty',
							prompt : '请输入密码'
						}]
					}
				}
			})
	</script>
	
</body>
</html>
